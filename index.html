<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/a40ea55b8a.js"></script>
    <title>Instagram Profile</title>
  </head>
  <body>
    <div class="containerGeneral">
      <div class="topSection">
        <div class="timeStyle">
          <p>9:41</p>
        </div>
        <div class="iconsTopSection">
          <i class="fa fa-signal" aria-hidden="true"></i>
          <i class="fa fa-wifi" aria-hidden="true"></i>
          <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
        </div>
      </div>
      <div class="userTitle">
        <h3>Gisela Victoria</h3>
      </div>
      <div class="profileGroup">
        <div class="flex">
          <img src="img/10.PNG" alt="userpic" class="imgProfile" />
          <button class="add">+</button>
        </div>
        <div class="stats">
          <div class="posts">
            <p class="numbers">1.478</p>
            <p class="small">Posts</p>
          </div>
          <div class="followers">
            <p class="numbers">898</p>
            <p class="small">Followers</p>
          </div>
          <div class="following">
            <p class="numbers">1.310</p>
            <p class="small">Following</p>
          </div>
        </div>
      </div>
      <div class="description">
        <h5>Gisela Victoria</h5>
        <p>Psicologa.DG.Feminista.Peronista.</p>
        <p>Humana de China y Mora.</p>
      </div>
      <div class="buttonEditProfile">
        <button class="editProfile">Editar perfil</button>
      </div>
      <div class="iconsMidSection">
        <i class="fa fa-th fa-2x" aria-hidden="true"></i>
        <i
          class="fa fa-user-circle-o fa-2x iconGreyColor"
          aria-hidden="true"
        ></i>
      </div>
      <div class="feed">
        <img src="img/1.PNG" alt="img1" class="imgFeed" />
        <img src="img/2.PNG" alt="img2" class="imgFeed" />
        <img src="img/3.PNG" alt="img3" class="imgFeed" />
        <img src="img/4.PNG" alt="img4" class="imgFeed" />
        <img src="img/5.PNG" alt="img4" class="imgFeed" />
        <img src="img/6.PNG" alt="img4" class="imgFeed" />
        <img src="img/7.PNG" alt="img4" class="imgFeed" />
        <img src="img/8.PNG" alt="img4" class="imgFeed" />
        <img src="img/9.PNG" alt="img4" class="imgFeed" />
      </div>
      <div class="bottomSection">
        <div class="iconsBottom">
          <i class="fa fa-home fa-lg" aria-hidden="true"></i>
        </div>
        <div class="iconsBottom">
          <i class="fa fa-search fa-lg" aria-hidden="true"></i>
        </div>
        <div class="iconsBottom">
          <i class="fa fa-plus-square fa-lg" aria-hidden="true"></i>
        </div>

        <div class="flex class="iconsBottom"">
          <img src="img/11.png" alt="likes" class="likes" />
          <i class="fa fa-heart fa-lg" aria-hidden="true"></i>
          <span class="heart"></span>
        </div>
        <div class="iconsBottom"><i class="fa fa-user-o fa-lg" aria-hidden="true"></i></div>
      </div>
    </div>
  </body>
</html>
